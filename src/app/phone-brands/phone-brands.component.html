<div class="title">
  <h2>{{ title }}</h2>
</div>

<div class="row">
  <div
    (click)="onSelectBrand(model.id)"
    *ngFor="let model of phoneModels; let i = index"
    class="card col-xl-2"
    style="width: 10rem"
  >
    <img
      class="card-img-top responsive"
      src="{{ model.displayImageUrl }}"
      alt="{{ model.id }}"
    />
    <div class="card-body">
      <p class="card-text">{{ model.displayName }}</p>
    </div>
  </div>
</div>
